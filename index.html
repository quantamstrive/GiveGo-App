<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiveGo - Volunteering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #000000;
        color: #ffffff; /* White */
      }
      ::selection {
        background: #ffffff;
        color: #000000;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom B&W Glow Utilities */
      .text-glow {
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.6);
      }
      .box-glow {
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.3), inset 0 0 2px rgba(255, 255, 255, 0.1);
      }
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(255, 255, 255, 0.02) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      /* Map specific overrides for dark mode */
      .leaflet-container {
        background: #000;
        font-family: 'VT323', monospace;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #000;
        border: 2px solid #ffffff;
        color: #ffffff;
        border-radius: 0;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
      }
      .leaflet-popup-close-button {
        color: #ffffff !important;
      }
      .pixelated {
        image-rendering: pixelated;
      }
      /* Pulsing Marker Animation */
      @keyframes pulse-white {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }
      .marker-pulse {
        animation: pulse-white 2s infinite;
      }
    </style>
